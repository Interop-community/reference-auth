oidc.issuer=http://localhost:8060

oidc.datasource.mysql.schema=oic_2
oidc.datasource.mysql.url=jdbc:mysql://localhost/${oidc.datasource.mysql.schema}
oidc.datasource.mysql.username=root
oidc.datasource.mysql.password=password

bootstrap.datasource.mysql.url=jdbc:mysql://localhost/${oidc.datasource.mysql.schema}

CONTEXT_FHIR_ENDPOINT=http://localhost:8074
CONTEXT_RESOLVE_ENDPOINT=http://localhost:8094
LOGOUT_SUCCESS_URL_PROPERTY=hspcRedirectUrl

hspc.platform.auth.cookieName=hspc-token
