hspc.platform.jwt.signatureAlgorithm=HS256
hspc.platform.jwt.key=devKeyDoNotUseInProductionShouldBeOverwrittenInProdConfiguration

hspc.platform.sandbox.host=http://localhost:8080
hspc.platform.sandbox.personaInfoPath=/REST/userPersona/
hspc.platform.sandbox.personaAuthPath=/REST/userPersona/authenticate
hspc.platform.userInfoCacheTimeout=2
